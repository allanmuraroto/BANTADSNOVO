<app-gerente-header></app-gerente-header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu"
            class="area-logada__sidebar col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <app-sidebar></app-sidebar>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <section class="consultar-cliente">
                <div class="consultar-cliente__header">
                    <h2>Consultar Cliente</h2>
                    <label class="form-label">Digite o número do CPF:</label>
                    <input class="form-control" type="text" [(ngModel)]="cpf">
                </div>
                <table class="table consultar-cliente__table">
                    <thead>
                        <tr>
                            <th scope="col">Número do CPF</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Conta</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items" [hidden]="item.cpf !== cpf">
                            <td>{{item.cpf}}</td>
                            <td>{{item.nome}}</td>
                            <td>{{item.valor}}</td>
                            <td>
                                <button routerLink="/consultar-cliente" type="button"
                                    class="btn btn-primary">Ver</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</div>

<app-footer></app-footer>
