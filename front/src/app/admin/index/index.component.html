<div class="container" style="margin-top: 40px; width: 800px">
  <div class="d-flex flex-column gap-5 justify-center">
    <h2 style="display: inline">Lista de gerentes por clientes</h2>
    <table class="table" style="text-align: center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">nome</th>
          <th scope="col">Clientes</th>
          <th scope="col">Saldos positivos</th>
          <th scope="col">Saldos negativos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gerente of gerentes">
          <td>{{ gerente.nome }}</td>
          <td>{{ gerente.clientes.length }}</td>
          <td class="text-success">R$ {{ gerente.saldosPositivos }}</td>
          <td class="text-danger">R$ {{ gerente.saldosNegativos }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
