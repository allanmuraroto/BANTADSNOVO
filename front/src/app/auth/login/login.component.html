<div class="registration-form">
    <form #formLogin="ngForm">
        <div class="form-icon">
            <span><i class="fa-solid fa-user"></i></span>
        </div>
        <h4></h4>
        <section>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" name ="email" placeholder="email" [(ngModel)] = "login.email" #email="ngModel" required>
                <div *ngIf = "email.errors && (email.dirty || email.touched)" class= "alert alert-danger item">
                    <div [hidden] ="!email.errors['required']">
                        email invalido ou não cadastrado
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="senha" name="senha" placeholder="senha" minlength="6" [(ngModel)] = "login.senha" #senha="ngModel" required>
               <div *ngIf = "senha.errors && (senha.dirty || senha.touched)" class= "alert alert-danger item">
                <div [hidden] ="!senha.errors['minlength']">
                    senha muito pequena
                </div>
                <div [hidden] ="!senha.errors['required']">
                        senha invalida ou email não cadastrado
                    </div>  
                </div>
            </div>

            <div class="form-group">
                <p class="item">Não possui conta? <a [routerLink]="['/cliente/autocadastro']">Cadastre-se</a></p>
            </div>
        </section>

        <div class="form-group">
            <button type="button" class="btn btn-block create-account"
             (click)="logar()"
             [disabled] = "!formLogin.form.valid">
                Logar
            </button>
        </div>

    </form>
</div>
