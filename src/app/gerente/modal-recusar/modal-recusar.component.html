<div class="modal-header">
    <h5 class="modal-title">Recusar Conta</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
          <h6>Informar motivo</h6>
            <form #formBlock="ngForm">
              <div class="form-group">
              <input type="text" style="width:100%" placeholder="Digite o motivo" id="Motivo" name="Motivo" #Motivo="ngModel"  [(ngModel)]="motivo" [required]="true">
              <div *ngIf="Motivo.errors && (Motivo.dirty || Motivo.touched)" class="item alert alert-danger">
                <div [hidden]="!Motivo.errors?.['minLength']">
                  Minimo 20 caracteres
                </div>
                <div [hidden]="!Motivo.errors?.['required']">
                  motivo invalido
                </div>
                </div>
             </div>
             <button type="submit" class="btn btn-danger" (click)="reprovarCliente()">Reprovar</button>
          </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">
        Cancelar</button>
</div>
