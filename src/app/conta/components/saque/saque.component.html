<app-header-conta></app-header-conta>

<div class="box" style="margin-top:40px;">
    <div class="account-info bg-light text-black row">
        <input [(ngModel)]="conta" hidden>
        <app-conta-info [conta]="conta" class="col-md-6"/>
        <div class="col-md-6 child-div">
            <h2 class="title">Saque</h2>
            <form id="saqueForm" method="post">
                <div class="form-group">
                    <label for="valorSaque">Valor para Saque:</label>
                    <input #valorSaque (keyup)="sacar(valorSaque.value)"
                     id="valorSaque" step="10" class="form-control" name="valorSaque" id="valorSaque" type="number" placeholder="Ex: 50..." required/>
                </div>
                <div class="form-group">
                    <label for="novoSaldo">Saldo disponível após a operação:</label>
                    <span name="novoSaldo"  [style.color]="corSaldo"> R$ {{saldo}},00</span>
                </div>
                <div class="form-group">
                    <label for="novoLimite">Limite disponível após a operação:</label>
                    <span name="novoLimite"> R$ {{limite}},00</span>
                </div>
                <div class="form-group">
                    <input id="btn-sacar" type="button" (click)="confirmSaque(valorSaque.value)" class="btn btn-primary" value="Sacar">
                </div>
            </form>
        </div>
    </div>
</div>
